<html>
<head>

	<title>Tyrones Tractor Tale</title>
	<style>

		#canvas
		{
			border: 1px dotted #f06;
			margin-left: 100px;
		}

		#output
		{
			width: 250px;
			height: 150px;

			float: left;

			overflow-x: hidden;
			overflow-y: auto;

			background-color: #000;
			color: #fff;
		}
	</style>
  
</head>
<body>

	<div id='output'></div>

	<!-- Needs to be a multiple of 32 (16 X 2) -->
	<canvas id="canvas" width="400" height="272"></canvas>

	<script src="js/engine.js"></script> <!-- Include this first! -->
	<script src="js/tile.js"></script>
	<script src="js/viewport.js"></script>
	<script src="js/map.js"></script>
	<script src="js/screen.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/player.js"></script>
	<script src="js/script.js"></script>
	<script src="js/model.js"></script>
	<script src="js/data.js"></script>
	<script src="js/npc.js"></script>

	<script>

		window.addEventListener('load', function()
		{
			engine.data.load("maps/map1.json", function()
			{
				engine.start(0, 1, 1);

			});

		}, false);

		window.addEventListener('keydown', engine.keyboard.parseInput, false);

	</script>

</body>
</html>
